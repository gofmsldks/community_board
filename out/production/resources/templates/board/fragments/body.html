<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<body th:fragment="main-body">
<meta name="_csrf" th:content="${_csrf.token}"/>
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>


<div class="fixed-navbar">
    <div class="pull-left">
        <a th:href="@{/board/list.do}" class="page-title">SourceSharing</a>
    </div>

    <div class="pull-right">
        <span sec:authentication="name" class="page-title"></span>님 환영합니다~
        <a th:href="@{/user/logout/result.do}" class="logout">로그아웃 </a>
        <a th:href="@{/user/info.do}" class="logout">마이페이지 </a>


    </div>
</div>
<!-- /.fixed-navbar -->

<th:block layout:fragment = "modal"></th:block>

<div id="wrapper">
    <div class="main-content">
        <div class="row row-inline-block small-spacing">
            <div class="col-xs-12">
                <div class="box-content">
                    <div class="clearfix">
                        <h4 class="box-title pull-left"></h4>
                        <!-- /.box-title -->

                        <th:block layout:fragment="search"></th:block>

                    </div>
                    <!-- //.clearfix -->

                    <th:block layout:fragment="content"></th:block>

                    <th:block layout:fragment="paging"></th:block>
                </div>
                <!-- /.box-content -->

                <th:block layout:fragment="add-content"></th:block>

            </div>
            <!-- /.col-xs-12 -->
        </div>
        <!-- /.row row-inline-block small-spacing -->
        <footer class="footer">
            <ul class="list-inline">
                <li>2021 ©HyugnWonKim.</li>
            </ul>
        </footer>
    </div>
    <!-- /.main-content -->
</div>
<!-- /#wrapper -->

<script th:src="@{/scripts/jquery.min.js}"></script>
<script th:src="@{/plugin/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/plugin/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js}"></script>
<script th:src="@{/plugin/common/moment.js}"></script>

<script th:src="@{/scripts/main.js}"></script>
<script th:src="@{/scripts/common.js}"></script>

<th:block layout:fragment="script"></th:block>
</body>
</html>
